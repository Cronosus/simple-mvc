//plugins
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'java'
apply plugin: 'jetty'


//source compatibility
sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '0.0.1-SNAPSHOT'
group = 'com.github.nicholasren'

repositories {
  mavenCentral()
  flatDir {
    name "fileRepo"
    dirs "/tmp/repo"
  }
}

uploadArchives {
  repositories {
    add project.repositories.fileRepo
  }
}

project.ext {
    guavaVersion = '14.0.1'
    junitVersion = '4.10'
    hamcrestVersion = '1.3'
    seleniumWebdriverVersion = '2.32.0'
    servletVersion = '3.0.1'
    mokitoVersion = '1.9.5'
    simpleDIVersion = '0.0.3-SNAPSHOT'
}

dependencies {
    compile(
            "com.google.guava:guava:$guavaVersion",
            "javax.servlet:javax.servlet-api:$servletVersion",
            "com.github.nicholasren:simple-di:$simpleDIVersion"
    )

    runtime(
            "com.google.guava:guava:$guavaVersion"
    )

    testCompile(
            "junit:junit-dep:$junitVersion",
            "org.hamcrest:hamcrest-mvc.core:$hamcrestVersion",
            "org.hamcrest:hamcrest-library:$hamcrestVersion",
            "org.seleniumhq.selenium:selenium-java:$seleniumWebdriverVersion",
            "org.mockito:mockito-all:$mokitoVersion"
    )
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives sourcesJar
}


jettyRun {
  contextPath = 'sample'
  httpPort = 8080
  webAppSourceDirectory = file('src/test/webapp')
}